{% extends "base.html" %}
{% block content %}

    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area text-center bg-overlay-white-30 ">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner">
                        <h1 class=" mt-50">Completed Projects</h1>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- SHOPING CART AREA START -->
    <div class="liton__shoping-cart-area mb-120">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-12">
                    
                    <div class="shoping-cart-inner">
                        <div class=" table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="text-left pr-2">Project</th>
                                        <th class="text-left pr-2">Partners</th>
                                        <th class="text-left pr-2">Durations</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for project in projects %}
                                        <tr>
                                            <td class="text-left">
                                                <a href="{% url 'project_details' project.id %}">
                                                    {{ project.title }}
                                                </a>
                                            </td>
                                            <td>{{project.partners}}</td>
                                            <td>{{project.end_date}}</td>
                                            <!-- Other table data -->
                                        </tr>
                                    {% empty %}
                                        <tr>
                                            <td colspan="3">No completed projects available.</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                                    <!-- Add more rows as needed -->
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SHOPING CART AREA END -->

    {% endblock content %}
